<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–≠–º–∏–ª–∏—è –∏ –∫–∞–º—É—à–∫–∏ –≤ –≤–æ–ª–æ—Å–∞—Ö ‚Äî v2025-10-07.4</title>

  <!-- DFlip CSS -->
  <link rel="stylesheet" href="css/dflip.min.css" />

  <style>
    body{
      margin:0;background:#e9ecef;min-height:100vh;
      display:grid;place-items:center;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif
    }
    .frame{
      width:min(1280px,96vw);height:min(820px,92vh);
      background:#f8f9fa;border:1px solid #d0d5dd;border-radius:6px;
      box-shadow:0 12px 28px rgba(16,24,40,.18),0 2px 6px rgba(16,24,40,.08);
      padding:12px;display:grid;place-items:center;
      cursor:pointer;transition:transform .3s ease
    }
    .frame:hover{transform:scale(1.01)}
    .book{width:100%;height:100%}
    .df-ui .df-controls{bottom:8px!important;top:auto!important}

    /* üìò —Ç–µ–Ω—å —É —Å–≥–∏–±–∞ (–æ–±–ª–æ–∂–∫–∞ + –∂–µ–ª–æ–±–æ–∫) */
    .dflip .df-page.first .dfp-inner::after{
      content:"";position:absolute;inset:0 auto 0 0;width:18px;pointer-events:none;
      background:linear-gradient(90deg,rgba(0,0,0,.35) 0%,rgba(0,0,0,0) 90%);
      mix-blend-mode:multiply;opacity:.55;
    }
    .dflip .df-page.last .dfp-inner::before{
      content:"";position:absolute;inset:0 0 0 auto;width:18px;pointer-events:none;
      background:linear-gradient(270deg,rgba(0,0,0,.35) 0%,rgba(0,0,0,0) 90%);
      mix-blend-mode:multiply;opacity:.55;
    }
    .dflip .df-spread .df-page.left .dfp-inner::after{
      content:"";position:absolute;top:0;bottom:0;right:-1px;width:26px;pointer-events:none;
      background:radial-gradient(ellipse at right center,rgba(0,0,0,.28) 0%,rgba(0,0,0,.12) 45%,rgba(0,0,0,0) 70%);
      mix-blend-mode:multiply;opacity:.75;
    }
    .dflip .df-spread .df-page.right .dfp-inner::before{
      content:"";position:absolute;top:0;bottom:0;left:-1px;width:26px;pointer-events:none;
      background:radial-gradient(ellipse at left center,rgba(0,0,0,.28) 0%,rgba(0,0,0,.12) 45%,rgba(0,0,0,0) 70%);
      mix-blend-mode:multiply;opacity:.75;
    }
    .dflip .df-page .dfp-inner{box-shadow:inset 0 0 0.5px rgba(0,0,0,.08)}

    /* ü©∂ –∫–æ–º–ø–∞–∫—Ç–Ω—ã–π –±–µ–π–¥–∂ –≤–µ—Ä—Å–∏–∏ */
    .version-badge{
      position:fixed;right:10px;bottom:8px;z-index:9999;
      background:rgba(33,37,41,.75);color:#f8f9fa;
      border-radius:6px;padding:3px 7px;
      font-size:11px;font-weight:500;letter-spacing:.3px;
      opacity:.8;user-select:none;
      transition:opacity .3s ease,transform .3s ease;
    }
    .version-badge:hover{opacity:1;transform:scale(1.05)}
  </style>
</head>
<body>

  <div class="frame" id="book-frame">
    <div id="book" class="_df_book book"
         source="emilia_and_the_pebbles.pdf"
         backgroundcolor="#e9ecef"
         webgl="true" sound="true" autoPlay="false">
    </div>
  </div>

  <div class="version-badge">v2025-10-07.4</div>

  <!-- ‚îÄ‚îÄ –ø–æ—Ä—è–¥–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏ ‚îÄ‚îÄ -->
  <script src="js/jquery.min.js"></script>

  <!-- PDF.js + –ø—É—Ç—å –∫ –≤–æ—Ä–∫–µ—Ä—É -->
  <script src="js/pdf.min.js"></script>
  <script>
    if (window.pdfjsLib) {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'js/libs/pdf.worker.min.js';
    }
  </script>

  <!-- Three.js -->
  <script src="js/three.min.js"></script>

  <!-- DFlip (—Ç–≤–æ—è —Å–±–æ—Ä–∫–∞ —Å–æ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–º mockup) -->
  <script src="js/dflip.min.js"></script>

  <script>
    // ‚öôÔ∏è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–Ω–∏–≥–∏
    var option_book = {
      mockupType: "hard",
      hard: "cover",
      autoPlay: false,
      startPage: 0,
      pageMode: DFLIP.PAGE_MODE.AUTO,
      singlePageMode: DFLIP.SINGLE_PAGE_MODE.BOOKLET,
      controlsPosition: DFLIP.CONTROLSPOSITION.BOTTOM,
      showDownloadControl: true,
      showPrintControl: true,
      showSearchControl: true,
      showSoundControl: true,
      showFullscreenControl: true,
      showFitControl: true,
      duration: 800,
      autoEnableThumbnail: false,
      autoEnableOutline: false,
      backgroundColor: "#e9ecef"
    };

    // üìñ –æ—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∏–∫—É
    const frame = document.getElementById('book-frame');
    const bookEl = document.getElementById('book');
    frame.addEventListener('click', function openOnce(){
      DFLIP.open(bookEl);
      frame.style.cursor = 'default';
      frame.removeEventListener('click', openOnce);
    }, { once:true });

    // üîä –∑–≤—É–∫ –ø—Ä–∏ —Å—Ç—Ä–µ–ª–∫–∞—Ö
    document.addEventListener('DOMContentLoaded', () => {
      const audio = new Audio('sound/turn2.mp3');
      audio.volume = 0.6;
      const unlock = () => {
        audio.play().then(()=>{audio.pause();window.__flipAudio=audio;});
        document.removeEventListener('click', unlock);
        document.removeEventListener('keydown', unlock);
      };
      document.addEventListener('click', unlock, { once:true });
      document.addEventListener('keydown', unlock, { once:true });
      document.addEventListener('keydown', e=>{
        if(!window.__flipAudio)return;
        if(e.key==='ArrowRight'||e.key==='ArrowLeft'){
          window.__flipAudio.currentTime=0;
          window.__flipAudio.play();
        }
      });
    });
  </script>
</body>
</html>
