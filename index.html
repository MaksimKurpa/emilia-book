<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Эмилия и камушки в волосах — v2025-10-06.1</title>

  <!-- DFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dflip@1.0.0/css/dflip.min.css">

  <!-- jQuery + PDF.js (PDF.js локально, как требует dFlip пути по умолчанию) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/libs/pdf.min.js"></script>

  <!-- DFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/dflip@1.0.0/js/dflip.min.js"></script>

  <style>
    :root { --page-bg:#e9ecef; --frame-bg:#f8f9fa; --frame-bd:#d0d5dd; }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--page-bg); min-height: 100vh;
      display: grid; place-items: center;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
    }
    .frame {
      width: min(1280px,96vw); height: min(820px,92vh);
      background: var(--frame-bg); border: 1px solid var(--frame-bd); border-radius: 6px;
      box-shadow: 0 12px 28px rgba(16,24,40,.18), 0 2px 6px rgba(16,24,40,.08);
      padding: 12px; display: grid; place-items: center;
    }
    .book { width: 100%; height: 100%; }

    /* Лёгкая «кромка» и блик на первой странице — визуальный эффект твёрдой обложки */
    .dflip .df-page.first .dfp-inner::before {
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(120% 100% at 10% 0%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 55%),
        linear-gradient(135deg, rgba(0,0,0,.06) 0%, rgba(0,0,0,0) 35%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.05) 0 2px, rgba(0,0,0,.04) 2px 4px);
      mix-blend-mode: overlay; border-radius: 2px;
    }
    /* Тулбар — снизу */
    .df-ui .df-controls { bottom: 8px !important; top: auto !important; }

    /* Бейдж версии внизу справа */
    .version-badge {
      position: fixed; right: 12px; bottom: 10px; z-index: 9999;
      background: rgba(17,24,39,.88); color: #eef2ff; border: 1px solid rgba(255,255,255,.12);
      padding: 6px 10px; font-size: 12px; border-radius: 8px; letter-spacing: .2px;
      backdrop-filter: saturate(120%) blur(6px);
      user-select: none; -webkit-user-select: none;
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- Сам флипбук -->
    <div id="book" class="_df_book book"
         source="emilia_and_the_pebbles.pdf?ver=v2025-10-06.1"
         backgroundcolor="#e9ecef"
         webgl="true" mockup="true" sound="true">
    </div>
  </div>

  <div class="version-badge">Emilia Flipbook — v2025-10-06.1</div>

  <script>
    // Опции экземпляра книги: жёсткая обложка + тулбар снизу + все основные контролы
    var option_book = {
      hard: "cover",
      pageMode: DFLIP.PAGE_MODE.AUTO,
      singlePageMode: DFLIP.SINGLE_PAGE_MODE.BOOKLET,
      controlsPosition: DFLIP.CONTROLSPOSITION.BOTTOM,
      showDownloadControl: true,
      showPrintControl: true,
      showSearchControl: true,
      showSoundControl: true,
      showFullscreenControl: true,
      showFitControl: true,
      duration: 800,
      autoEnableThumbnail: false,
      autoEnableOutline: false,
      backgroundColor: "#e9ecef"
    };
  </script>
</body>
</html>
